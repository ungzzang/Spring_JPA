constants:
  jackson:
    date-format: yyyy-MM-dd
    datetime-format: yyyy-MM-dd HH:mm:ss
  swagger:
    info:
      title: SpringJPA
      description: 여러가지 작업
      version: v0.1

spring:
  application:
    name: SpringJPA
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://localhost/spring_jpa
    username: root
    password: green502
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 5
        format_sql: true
        order_updates: true
    show-sql: true

springdoc:
  swagger-ui:
    default-model-expand-depth: 10
    display-request-duration: true
    groups-order: asc
    operations-sorter: method
    path: /swagger
    tags-sorter: alpha
  cache:
    disabled: true